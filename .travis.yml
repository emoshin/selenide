conditions: v1

git:
  depth: 99999

language: java

jdk:
  - oraclejdk8

addons:
  apt:
    update: true
  firefox: latest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/

before_install:
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - export CHROME_BIN=/usr/bin/google-chrome
  - wget -O google-chrome-71.deb --no-clobber https://www.slimjet.com/chrome/download-chrome.php?file=files%2F71.0.3578.80%2Fgoogle-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

install: true

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5

jobs:
  include:
    - script: ./gradlew check --no-daemon --console=plain
      name: "Check"
    - if: type != pull_request
      script: ./gradlew sonarqube --no-daemon --console=plain -Dsonar.organization=${SONAR_ORG} -Dsonar.host.url=${SONAR_HOST} -Dsonar.login=${SONAR_LOGIN} -Dsonar.branch.name=${TRAVIS_BRANCH}
      name: "Check + Sonar"
    - script: ./gradlew grid --no-daemon --console=plain
      name: "Grid"
    - script: ./gradlew htmlunit --no-daemon --console=plain
      name: "Htmlunit"
    - script: ./gradlew firefox_headless --no-daemon --console=plain
      name: "Firefox"
    - script: ./gradlew chrome_headless --no-daemon --console=plain
      name: "Chrome"

after_script: "./.upload_reports.sh"

